<main style="min-width: 90vw">
    <div class="flex gap-6 p-3 align-items-center justify-content-between w-12 md:w-10 flex-column md:flex-row  " >
        <div>
            <p-selectButton [options]="modeOptions" [(ngModel)]="modeValue" optionLabel="label" optionValue="value"></p-selectButton>
        </div>

        <div class="flex gap-4">
            <p-button label="Novo" icon="pi pi-plus" iconPos="right" [text]="true" [raised]="true" ></p-button>
            <div class="p-float-label">
                <p-dropdown [options]="sortValues" [(ngModel)]="selectedSort"></p-dropdown>
                <label for="float-label">Ordenar por</label>
            </div>
        </div>
    </div>


    <app-card-content></app-card-content>
</main>
